name: Create Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read metrics
        id: metrics
        run: |
          if [ -f metrics.json ]; then
            TRAIN_ACC=$(jq -r '.train_accuracy' metrics.json)
            VAL_ACC=$(jq -r '.val_accuracy' metrics.json)
            TRAIN_LOSS=$(jq -r '.train_loss' metrics.json)
            VAL_LOSS=$(jq -r '.val_loss' metrics.json)
            {
              echo "release_body<<EOF"
              echo "🧠 Model Performance"
              echo "✅ Train Accuracy: ${TRAIN_ACC}"
              echo "✅ Val Accuracy: ${VAL_ACC}"
              echo "📉 Train Loss: ${TRAIN_LOSS}"
              echo "📉 Val Loss: ${VAL_LOSS}"
              echo "EOF"
            } >> $GITHUB_OUTPUT
          else
            echo "release_body=⚠️ No metrics.json found." >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.metrics.outputs.release_body }}
          files: |
            best_model.h5
            saved_models/pet_classifier.keras
            metrics.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
